{% extends "events/structure.html" %}
{% load static %}
{% block title %}Create Group{% endblock title %}
{% block content %}
    <div class='w-1/2 mx-auto my-8'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="px-2 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-normal">Create Group</button>
        </form>
    </div>
{% endblock content %}
